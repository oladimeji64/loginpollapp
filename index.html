<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, Initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <!-- Title of the page -->
    <title>Login App</title>
    <!-- Styles files, links files, icons files etc-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/rwx.css">
</head>

<body>
    <!-- The app  -->
    <div class="container">
        <!-- Poll logo  -->
        <div id="logo">
            <div id="logo_name_a">poll</div>
            <div id="logo_name_b">app</div>
        </div>
        <!-- User input data -->
        <div id="data">
            <!-- Form data -->
            <form id="form_data" action="#" method="GET" autocomplete="on">
                <span class="fas fa-user"></span><input type="text" placeholder="username" name="username" value="" required><br>
                <span class="fas fa-key"></span><input type="password" placeholder="password" name="username" value="" required><br>
                <input type="submit">
            </form>
        </div>
        <!-- Background image  -->
        <div id="bgimg"><img src="./backgroundImage.jpg" alt="bgimg"></div>
        <!-- Password recovery -->
        <p id="fg_pwd">
            <a href="#" id="fg_pwd_link">recover password?</a>
        </p>
        <!-- Log with social media accounts -->
        <p id="social"> or login with</p>
        <div id="social_log">
            <a href="#"><i class="fab fa-facebook">facebook</i></a>
            <a href="#"><i class="fab fa-twitter">twitter</i></a>
            <a href="#"><i class="fab fa-instagram">instagram</i></a>
            <a href="#"><i class="fab fa-google">google</i></a>
        </div>
        <!-- Developer name and footer -->
        <footer>
            <p>Designed And Built By Alimi Habeeb</p>
        </footer>

    </div>
</body>

</html>
